<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h:form id="form">
			<p:growl showDetail="true" showSummary="true" />
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">
						<h1>Mes tâches</h1>
						<div class="ui-g">
							<div class="ui-g-12 ui-md-3 ui-lg-3" />
							<div class="ui-g-12 ui-md-6 ui-lg-6">
								<div class="ui-g">
									<div class="ui-g-12">
										<p:panelGrid styleClass="ui-panelgrid-blank form-group">
											<h:panelGroup styleClass="md-inputfield">
												<p:inputText id="nomTache" required="true"
													requiredMessage="Mettez au minimum 3 caractères"
													value="#{tacheBean.tache.nomTache}">
													<f:validateLength maximum="100" minimum="3" />
													<p:clientValidator event="blur" />
												</p:inputText>
												<label>Nom de la tâche</label>
												<p:message for="nomTache" display="text" />
											</h:panelGroup>
										</p:panelGrid>
									</div>
									<div class="ui-g-12">
										<p:panelGrid styleClass="ui-panelgrid-blank form-group">
											<p:commandButton validateClient="true" style="width:100%"
												action="#{tacheBean.saveTache}" value="Enregistrer" />
										</p:panelGrid>
									</div>
								</div>
							</div>
							<div class="ui-g-12 ui-md-3 ui-lg-3" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
